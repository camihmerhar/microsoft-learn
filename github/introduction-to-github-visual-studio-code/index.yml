title: "Introduction to GitHub in Visual Studio Code"
summary: Learn to use the GitHub integration in Visual Studio Code, including authentication, publishing repos, and viewing your repo timeline.
abstract: |
  In this module, you will:
  - Sign in to GitHub by using Visual Studio Code.
  - Use Visual Studio Code to search GitHub for repos.
  - Clone a repo from Visual Studio Code.
  - Publish a local project to GitHub by using Visual Studio Code.
  - View a timeline of activity on a GitHub repo.
prerequisites: |
  - A GitHub account
  - Basic knowledge of Git concepts such as repositories and cloning, as described in [Using Git version control tools in Visual Studio Code](/learn/modules/use-git-from-vs-code/)
  - Visual Studio Code
