quiz:
  title: Use the CodeQL CLI
  questions:
  - content: "Which command is used to create a CodeQL database using the CLI?"
    choices:
    - content: "codeql database create"
      isCorrect: true
      explanation: "Correct."
    - content: "codeql database-create"
      isCorrect: false
      explanation: "Incorrect."
    - content: "codeql create-database"
      isCorrect: false
      explanation: "Incorrect."
  - content: "What is the file format generated by use of the database analyze command?"
    choices:
    - content: "QLS"
      isCorrect: false
      explanation: "Incorrect. QLS files are query suite files."
    - content: "QLL"
      isCorrect: false
      explanation: "Incorrect. QLL files are query library files."
    - content: "SARIF"
      isCorrect: true
      explanation: "Correct."
